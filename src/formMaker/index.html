<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./formMaker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="/g3.png">
    <title>Form Maker</title>
</head>

<body>
    <div id="datalists"></div>
    <div id="textPrompt">
        <button id="cancelPrompt" class="btn btn-danger">Cancel</button></>
        <button id="textPromptSubmit" class="btn btn-success">Submit</button></>
    </div>
    <div id="bar">
        <button class="menuButton" onclick="viewAdminPage()">Admin Page</button>
        <button class="menuButton" onclick="viewElementsPage()">Elements</button>
        <button class="menuButton" onclick="customizeStyle()">Customize Style</button>
        <button class="menuButton" onclick="viewSaveLoadPage()">Forms Manager</button>
    </div>
    <div id="elementsPage"></div>
    <div id="saveLoadPage">
        <h4>Save new form:</h4>
        <div>
            <input id="save-new-name" placeholder="Form Name">&nbsp;<button id="save-new-button" class="button">Save</button>
        </div>
        <hr>
        <h4>Current forms:</h4>
        <span id="boldFormTip" style="font-size: 13px;"><b>Bold</b>: Currently Deployed</span>
        <div id="formManager">
        </div>
        <hr>
        <button class="backButton" onclick="backToMain()">Back</button>
    </div>
    <div id="formSectionContainer">
        <form id="formSection" onsubmit="return false">
            <label style="font-size: 18px;" for="selectElement">Element Type</label>
            <select name="selectElement" class="form-select" id="selectElement">
                <option value="Number Input" selected>Number Input</option>
            </select>
            <button id="cancelTypeChoosing" class="button">Cancel</button>
            <button id="proccessTypeChoice" class="button">Next</button>
        </form>
    </div>
    <div id="makeNumberInContainer">
        <form style="margin-left: 15px; margin-right: 15px; margin-top: 10px;" id="makeNumberIn"
            onsubmit="return false">
            <label style="font-size: 18px;" for="labelNumIn">Label</label>
            <input name="labelNumIn" type="text" class="form-control" id="labelNumIn" placeholder="Label">
            <label style="font-size: 18px;" for="placeholderNumIn">Placeholder</label>
            <input name="placeholderNumIn" type="text" class="form-control" id="placeholderNumIn"
                placeholder="Placeholder">
            <label style="font-size: 18px;" for="requiredNumIn">Required</label>
            <input name="requiredNumIn" type="checkbox" id="requiredNumIn">
            <div class="advancedOptionsHd" style="font-size: 18px;">+ Advanced Options</div>
            <div class="advancedOptions">
                <label style="font-size: 18px;" for="minNumIn">Minnimum Value</label>
                <input name="minNumIn" type="number" step="0.00000000000000001" class="form-control" id="minNumIn"
                    placeholder="Minnimum Value">
                <label style="font-size: 18px;" for="maxNumIn">Maximum Value</label>
                <input name="maxNumIn" type="number" step="0.00000000000000001" class="form-control" id="maxNumIn"
                    placeholder="Maximum Value">
                <label style="font-size: 18px;" for="stepNumIn">Step</label>
                <input name="stepNumIn" type="number" step="0.00000000000000001" class="form-control" id="stepNumIn"
                    placeholder="Step">
                <label style="font-size: 18px;" for="readonlyNumIn">Readonly</label>
                <input name="readonlyNumIn" type="checkbox" id="readonlyNumIn"><br>
                <label style="font-size: 18px;" for="customNameNumIn">Custom Name</label>
                <input name="customNameNumIn" type="checkbox" id="customNameNumIn"><br>
                <label style="font-size: 18px;" for="nameNumIn">Name</label>
                <input name="nameNumIn" type="text" class="form-control" id="nameNumIn" placeholder="Name">
                <label style="font-size: 18px;" for="valueNumIn">Value</label>
                <input name="valueNumIn" type="text" class="form-control" id="valueNumIn" placeholder="Value">
                <button class="buuttons">+ Add Error</button>
                <button class="buuttons">+ Add Pattern</button>
                <button class="buuttons">+ Add List</button>
            </div>
            <button style="margin-top: 10px;" id="cancelNumberInputbu" class="button">Cancel</button>
            <button style="margin-top: 10px;" id="proccessNumberInputbu" class="button">Next</button>
        </form>
    </div>
    <div id="editProperties"></div>
    <div id="preview">
        <div class="card" id="title_container">
            <h1> Untitled Form </h1>
        </div>
        <form id="mainForm">
            <input type="submit" id="submitButton" value="Submit">
        </form>
    </div>
</body>
<script src="./js/formMaker.js"></script>
<script src="./js/elementsPage.js"></script>
<script src="./js/otherFunctions.js"></script>
<script src="./js/classes.js"></script>
<script src="./js/saveload.js"></script>
<script type="module" src="/js/global.js"></script>
<script>
    $(".advancedOptionsHd").on("click", function () {
        if ($(this).next().css("display") == "none") {
            $(this).next().slideDown(10);
            $(this).next().children().first().show();
            $(this).html("- Advanced Options")
        } else {
            $(this).next().slideUp(10);
            $(this).next().children().first().hide();
            $(this).html("+ Advanced Options")
        }
    });
</script>

</html>
