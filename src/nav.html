<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar with Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("theme-toggle");
            const body = document.body;
            
            // Load saved theme from localStorage
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
            }

            themeToggle.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("theme", "dark");
                    themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
                } else {
                    localStorage.setItem("theme", "light");
                    themeToggle.innerHTML = '<i class="bi bi-moon"></i>';
                }
            });
        });
    </script>
    <style>
        .dark-mode {
            background-color: #212529 !important;
            color: white !important;
        }
        .dark-mode .navbar {
            background-color: #343a40 !important;
        }
        .dark-mode .nav-link {
            color: white !important;
        }
        .dark-mode .nav-link:hover {
            color: #ddd !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://g3.grayjn.com/"><img style="height:45px;" src="https://images.squarespace-cdn.com/content/v1/56a5169805caa73d80ad787a/079ee4f1-7efb-45c3-bfb1-cd280cea67b9/Midtown+G3+Team+1648+-+Full+Color+%28Dark+ver.%29.png?format=1500w"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" id="nav-home" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" id="nav-forms" href="/forms">Forms</a></li>
                <li class="nav-item"><a class="nav-link" id="nav-data" href="/data">Data</a></li>
                <li class="nav-item"><a class="nav-link" id="nav-admin" href="/admin">Admin</a></li>
            </ul>
            <button id="theme-toggle" class="btn ms-3">
                <i class="bi bi-moon"></i>
            </button>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
