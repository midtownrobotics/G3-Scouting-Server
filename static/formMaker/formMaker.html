<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./formMaker.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="/g3.png">
        <title>G3 Scouting Form Maker</title>
    </head>
    <body>
        <div id="bar">
           <button onclick="addElement()">Add Element</button>
           <button onclick="customizeStyle()">Customize Style</button>
           <button onclick="save()">Save</button>
        </div>
        <div id="preview">
            <div class="card" id="header_container">
                <h1> Quantitative Scouting Form </h1>
            </div>
            <form>
                <div class="section_head">
                    <h2>Pre-game</h2>
                </div>
                <div id="pblock" class="question-block">
                    
                </div>
                <div class="section_head">
                    <h2>Autonomous</h2>
                </div>
                <div id="ablock" class="question-block">
                    
                </div>
                <div class="section_head">
                    <h2>Match</h2>
                </div>
                <div id="mblock" class="question-block">
                    
                </div>
                <div class="section_head">
                    <h2>Endgame</h2>
                </div>
                <div id="eblock" class="question-block">
                    
                </div>
                <div class="section_head">
                    <h2>Post-game</h2>
                </div>
                <div id="poblock" class="question-block">
                </div>
                <input type="submit" id="sumbitButton" value="Submit">
            </form>
        </div>
    </body>
    <script src="./formMaker.js"></script>
</html>
