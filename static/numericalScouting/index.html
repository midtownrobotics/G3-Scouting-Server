<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./formTemplate.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="/g3.png">
        <title>G3 Scouting!</title>
    </head>
    <body>
        <div class="card" id="header_container">
            <h1> Quantitative Scouting Form </h1>
        </div>

        <form id="form" onsubmit="return false">
            <div class="section_head">
                <h2>Pre-game</h2>
            </div>
            <div class="question-block">
                <label class="textInput" for="matchNum">Match Number:</label>
                <input class="textInput" id="matchNum" type="number" name="matchNum" placeholder="Match Number" required><br>
                <label class="textInput" for="TeamNum">Team Number:</label>
                <input class="textInput" id="TeamNum" type="number" name="TeamNum" placeholder="Team Number" required><br>
                <p id="matchNumErr" class = "error"></p>
                <p id="teamNumErr" class = "error"></p>
                <p id="preGeneralErr" class = "error"></p>
            </div>
            <div class="section_head">
                <h2>Autonomous</h2>
            </div>
            <div class="question-block">
                <div class="pointsBlock-head">
                    <p>Speaker</p>
                </div>
                <table class="pointsBlock">
                    <tr>
                        <td class="minus">-</td>
                        <td class="value"><input type="number" name="auto-speaker" value="0"></td>
                        <td class="plus">+</td>
                    </tr>
                </table>

                <div class="pointsBlock-head">
                    <p>Amp</p>
                </div>
                <table class="pointsBlock">
                    <tr>
                        <td class="minus">-</td>
                        <td class="value"><input type="number" name="auto-amp" value="0"></td>
                        <td class="plus">+</td>
                    </tr>
                </table>
            </div>
            <div class="section_head">
                <h2>Match</h2>
            </div>
            <div class="question-block">
                <div class="pointsBlock-head">
                    <p>Speaker</p>
                </div>
                <table class="pointsBlock">
                    <tr>
                        <td class="minus">-</td>
                        <td class="value"><input type="number" name="match-speaker" value="0"></td>
                        <td class="plus">+</td>
                    </tr>
                </table>

                <div class="pointsBlock-head">
                    <p>Amp</p>
                </div>
                <table class="pointsBlock">
                    <tr>
                        <td class="minus">-</td>
                        <td class="value"><input type="number" name="match-amp" value="0"></td>
                        <td class="plus">+</td>
                    </tr>
                </table>
            </div>
            <div class="section_head">
                <h2>Endgame</h2>
            </div>
            <div class="question-block">
                <div class="multiple-choice-question">
                    <p class="question">Can the robot climb?</p>
                    <input type = "radio" id="climbYes" name="climb" value="Yes" required>
                    <label for="climbYes">Yes</label><br>
                    <input type = "radio" id="climbNo" name="climb" value="No">
                    <label for="climbNo">No</label>
                </div>

                <div class="multiple-choice-question">
                    <p class="question">Trap score?</p>
                    <input type = "radio" id="trapYes" name="trap" value="Yes" required>
                    <label for="trapYes">Yes</label><br>
                    <input type = "radio" id="trapNo" name="trap" value="No">
                    <label for="trapNo">No</label>
                </div>
            </div>
            <div class="section_head">
                <h2>Post-game</h2>
            </div>
            <div class="question-block">
                <label class="textInput" for="additionalNotes">Additional Notes:</label><br>
                <textarea class="textInput" id="additionalNotes" type="text" name="additionalNotes" placeholder="Additional Notes" rows="7" cols="35" required></textarea>
            </div>
            <input type="submit" id="sumbitButton" value="Submit">
        </form>
    </body>
</html>

<script src="./formTemplate.js"></script>
<script type="module" src="/js/global.js"></script>
