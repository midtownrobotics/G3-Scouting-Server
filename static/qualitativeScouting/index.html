<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./formTemplate.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="/g3.png">
        <title>G3 Scouting!</title>
    </head>
    <body>
        <div class="card" id="header_container">
            <h1> Quantitative Scouting Form </h1>
        </div>

        <form id="form" onsubmit="return false">
            <div class="section_head">
                <h2>Pre-game</h2>
            </div>
            <div class="question-block">
                <label class="textInput" for="matchNum">Match Number:</label>
                <input class="textInput" id="matchNum" type="number" name="matchNum" placeholder="Match Number" required><br>
                <label class="textInput" for="TeamNum">Team Number:</label>
                <input class="textInput" id="TeamNum" type="number" name="TeamNum" placeholder="Team Number" required><br>
                <p id="matchNumErr" class = "error"></p>
                <p id="teamNumErr" class = "error"></p>
                <p id="preGeneralErr" class = "error"></p>
            </div>

            <div class="section_head">
                <h2>Form</h2>
            </div>
            
            <div class="question-block">
                <label class="textInput" for="Strengths">Strengths:</label><br>
                <textarea class="textInput" id="Strengths" type="text" name="Strengths" placeholder="Strengths" rows="1" cols="10" required></textarea>

                <label class="textInput" for="Weaknesses">Weaknesses:</label><br>
                <textarea class="textInput" id="Weaknesses" type="text" name="Weaknesses" placeholder="Weaknesses" rows="1" cols="10" required></textarea>

                <label class="textInput" for="Driving">Describe Driving:</label><br>
                <textarea class="textInput" id="Driving" type="text" name="Driving" placeholder="Driving" rows="1" cols="10" required></textarea>

                <div class="multiple-choice-question">
                    <p class="question">Score without pressing against feild elements?</p>
                    <input type = "radio" id="WithoutPressingYes" name="WithoutPressing" value="Yes" required>
                    <label for="WithoutPressingYes">Yes</label><br>
                    <input type = "radio" id="WithoutPressingNo" name="WithoutPressing" value="No">
                    <label for="WithoutPressingNo">No</label>
                </div>

                <div class="multiple-choice-question">
                    <p class="question">Did anythig break?</p>
                    <input type = "radio" id="BreakYes" name="Break" value="Yes" required>
                    <label for="BreakYes">Yes</label><br>
                    <input type = "radio" id="BreakNo" name="Break" value="No">
                    <label for="BreakNo">No</label>
                </div>

                <div class="multiple-choice-question">
                    <p class="question">Did they interfere with their alliance members (through poor driving or otherwise)?</p>
                    <input type = "radio" id="InterfereYes" name="Interfere" value="Yes" required>
                    <label for="InterfereYes">Yes</label><br>
                    <input type = "radio" id="InterfereNo" name="Interfere" value="No">
                    <label for="InterfereNo">No</label>
                </div>

                <label class="textInput" for="Unique">Any unique mechanisms or strategies:</label><br>
                <textarea class="textInput" id="Unique" type="text" name="Unique" placeholder="Unique mechanisms or strategies" rows="1" cols="10" required></textarea>

                <label class="textInput" for="AdditionalNotes">Additional Notes:</label><br>
                <textarea class="textInput" id="AdditionalNotes" type="text" name="AdditionalNotes" placeholder="Additional Notes" rows="7" cols="35" required></textarea>
            </div>
            
            <input type="submit" id="sumbitButton" value="Submit">
        </form>
    </body>
</html>

<script src="./formTemplate.js"></script>
<script src="/js/global.js"></script>
